<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
	<title>물류AI연구회:Demo</title>
</head>

<body>
    <!--The div element for the map -->
	물류AI연구회 - PoC 1차 (구글맵제어) 
    <div id="map"></div>
    <script>
        var zoomLevel = 4;
        var gMap;
        //37.395350, 127.108210  (판교 알파리움 위도,경도)
        var gLat = 37.395350;
        var gLng = 127.108210;
        // Initialize and add the map
        function initMap() {
            // The location of Pankyo
            var loc = {
                lat: gLat,
                lng: gLng
            };
            // The map, centered at Pankyo
            gMap = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: zoomLevel,
                    center: loc
                });
            // The marker, positioned at Pankyo
            var marker = new google.maps.Marker({
                position: loc,
                map: gMap
            });
        }
    </script>
    <!--Load the API from the specified URL
* The async attribute allows the browser to render the page while the API loads
* The key parameter will contain your own API key (which is not needed for this tutorial)
* The callback parameter executes the initMap() function
-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIFST-a0qEFaE1NfiPcxLGpcUsJcmJqz4&callback=initMap">
    </script>

    <p style="color:Tomato;">
        * 주의사항: 상반신이 카메라에 나와야 됩니다.(카메라와 거리 최소 1m 거리)
        <br> 아래 시작버튼을 눌러야, 명령어 작동 됩니다.
        <br>
    </p>
    <button type="button" onclick="init()" style="color: white; background:green;cursor:pointer;font-size : 15px; ">시작 버튼: 카메라 작동(5초 정도 걸림) </button> 
	
    <!--<button type="button" onclick="stop()">종료 버튼 </button>-->
    <div>
        명령어 동작(아래그림참조) => 확대(양손들기) , 축소(양손크로스) , 오른쪽(오른손들기), 왼쪽(왼손들기), 위(오른손가슴에), 아래(왼손가슴에)
    </div>

	<table>
		<tr>
			<td>
				<div>
					<canvas id="canvas"></canvas>
				</div>
			
			</td>
			<td>
				<div id="label-container"></div>
			</td>
		</tr>
	</table>
	

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/i0xTr6skU/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // Note: the pose library adds a tmPose object to your window (window.tmPose)
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            // Convenience function to setup a webcam
            const size = 200;
            const flip = true; // whether to flip the webcam
            webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);
            // append/get elements to the DOM
            const canvas = document.getElementById("canvas");
            canvas.width = size;
            canvas.height = size;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
        gCount = 0;
        gRunningFlag = true;
        async function loop(timestamp) {
            gCount += 1;
            webcam.update(); // update the webcam frame
            if (gCount > 10) {
                await predict();
                gCount = 0;
            }
            if (gRunningFlag) {
                window.requestAnimationFrame(loop);
            }
        }
        async function stop() {
            gRunningFlag = false;
            await webcam.stop();
        }
        async function predict() {
            // Prediction #1: run input through posenet
            // estimatePose can take in an image, video or canvas html element
            const {
                pose,
                posenetOutput
            } = await model.estimatePose(webcam.canvas);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model.predict(posenetOutput);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
            //측정결과 값으로 제어
            control_screen(prediction)
            // finally draw the poses
            drawPose(pose);
        }

        function control_screen(prediction) {
            let op0 = prediction[0].probability.toFixed(2); //right
            let op1 = prediction[1].probability.toFixed(2); //left
            let op2 = prediction[2].probability.toFixed(2); //middle
            let op3 = prediction[3].probability.toFixed(2); //right_cross
            let op4 = prediction[4].probability.toFixed(2); //left_cross
            let op5 = prediction[5].probability.toFixed(2); //both_hand
            let op6 = prediction[6].probability.toFixed(2); //cross_hand
            let op7 = prediction[7].probability.toFixed(2); //none
            //37.395350  <-- 70   , 127.108210   <-- 170
            if (op0 > 0.9) {
                if (Math.abs(gLng) < 170) {
                    // right
                    gLng += (0.1 / (1 * zoomLevel))
                    gMap.setCenter({
                        lat: gLat,
                        lng: gLng
                    });
                }
            } else if (op1 > 0.9) {
                if (Math.abs(gLng) < 170) {
                    // left
                    gLng -= (0.1 / (1 * zoomLevel))
                    gMap.setCenter({
                        lat: gLat,
                        lng: gLng
                    });
                }
            } else if (op3 > 0.9) {
                // up
                if (Math.abs(gLat) < 70) {
                    // up
                    gLat += (0.1 / (1 * zoomLevel))
                    gMap.setCenter({
                        lat: gLat,
                        lng: gLng
                    });
                }
            } else if (op4 > 0.9) {
                if (Math.abs(gLat) < 70) {
                    // down
                    gLat -= (0.1 / (1 * zoomLevel))
                    gMap.setCenter({
                        lat: gLat,
                        lng: gLng
                    });
                }
            } else if (op5 > 0.9) {
                if (zoomLevel <= 19) {
                    zoomLevel += 0.5;
                    gMap.setZoom(zoomLevel);
                }
            } else if (op6 > 0.9) {
                if (zoomLevel > 1) {
                    zoomLevel -= 0.5;
                    gMap.setZoom(zoomLevel);
                }
            }
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>
